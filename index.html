<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Form Username & Password</title>
<style>
  :root{
    --bg:#0b1220;
    --card:#0f1726;
    --accent:#6d28d9;
    --text:#e6eef8;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
  body{
    display:grid;
    place-items:center;
    background:linear-gradient(180deg,#071028 0%, #0f172a 100%);
    color:var(--text);
    padding:24px;
  }

  .card{
    width:360px;
    max-width:100%;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;
    padding:20px;
    box-shadow:0 8px 30px rgba(2,6,23,0.6);
    border:1px solid rgba(255,255,255,0.04);
  }

  .brand{
    display:flex;align-items:center;gap:12px;margin-bottom:12px;
  }
  .mark{
    width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#06b6d4);
    display:grid;place-items:center;font-weight:700;color:white;
  }
  h2{margin:0;font-size:16px}
  p.sub{margin:4px 0 14px 0;color:#bcd7ee;font-size:13px}

  label{display:block;font-size:13px;color:#cfe8ff;margin-bottom:6px}
  input[type="text"], input[type="password"]{
    width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);
    background:rgba(255,255,255,0.02);color:var(--text);font-size:14px;outline:none;
  }
  .field{margin-bottom:12px;position:relative}
  .toggle{
    position:absolute;right:10px;top:50%;transform:translateY(-50%);
    background:transparent;border:none;color:#aee9ff;cursor:pointer;font-size:14px;
  }

  .row{display:flex;gap:8px;align-items:center;margin-top:6px}
  .btn{
    flex:1;padding:10px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:600;
  }
  .btn.primary{background:linear-gradient(90deg,var(--accent),#06b6d4);color:white}
  .note{font-size:12px;color:#a9cfe6;margin-top:10px;text-align:center}

  @media (max-width:420px){
    .card{padding:16px}
  }
</style>
</head>
<body>
  <div class="card" role="form" aria-label="Form username dan password">
    <div class="brand">
      <div class="mark">S</div>
      <div>
        <h2>Masuk</h2>
        <p class="sub">Masukkan username dan password Anda</p>
      </div>
    </div>

    <div class="field">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" placeholder="contoh: siswa01" autocomplete="username" />
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
      <button type="button" class="toggle" id="togglePass" aria-label="Tampilkan password">üëÅÔ∏è</button>
    </div>

    <div class="row">
      <button class="btn primary" type="button" onclick="alert('Hanya tampilan UI ‚Äî tidak ada autentikasi')">Masuk</button>
    </div>

    <div class="note">Ini hanya tampilan ‚Äî tambahkan backend untuk autentikasi nyata.</div>
  </div>

<script>
  // Toggle tampilkan/ sembunyikan password (UI only)
  const pw = document.getElementById('password');
  const toggle = document.getElementById('togglePass');
  toggle.addEventListener('click', () => {
    const t = pw.getAttribute('type') === 'password' ? 'text' : 'password';
    pw.setAttribute('type', t);
    toggle.textContent = t === 'text' ? 'üôà' : 'üëÅÔ∏è';
  });
</script>
</body>
</html>
